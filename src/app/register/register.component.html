<div class="container">
  <mat-card style="margin-top: 100px">
    <div class="container text-center">
      <h1>Register Here!!</h1>
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">email id</label>
        <input
          type="email"
          class="form-control"
          name="emailid"
          [(ngModel)]="emailid"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control text-center"
          name="password"
          [(ngModel)]="password"
          id="exampleInputPassword1"
        />
      </div>
      <div class="container text-center">
        <button type="submit" class="btn btn-primary" (click)="registerme()">
          Submit
        </button>
      </div>
    </form>
  </mat-card>
</div>
